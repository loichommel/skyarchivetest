<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyArchive - Astrophotography Gallery</title>
<meta name="description" content="Discover a collection of deep sky images and celestial wonders captured by SkyArchive. Browse the astrophotography gallery.">
<link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">
    <link rel="manifest" href="img/icons/site.webmanifest">
    <link rel="shortcut icon" href="img/icons/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">
                    <img src="img/icons/SkyArchive_logo_bright.png" alt="SkyArchive Logo" class="logo-icon">SkyArchive
                </a>
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-links" id="navLinks">
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#map">Interactive Map</a></li>
                    <li><a href="index.html#panoramas">Featured Panoramas</a></li>
                    <li class="dropdown">
                        <a href="javascript:void(0)" class="dropbtn">Gallery <i class="fas fa-caret-down"></i></a>
                        <div class="dropdown-content">
                            <a href="gallery.html">Panorama Gallery</a>
                            <a href="astro-gallery.html">Astro Gallery</a>
                        </div>
                    </li>
                    <li><a href="index.html#data">SQM Data</a></li>
                    <li><a href="index.html#equipment">Equipment</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="gallery-container">
        <div class="container">
            <div class="gallery-header">
                <h1>Astro Gallery</h1>
                <p style="color: var(--text-secondary);">A collection of deep sky images and celestial wonders captured with a telescope from various locations.</p>
            </div>
            <div class="astro-gallery-grid">
                <!-- Astrophotos are dynamically loaded here by JavaScript -->
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/services/dataService.js"></script>
    <script src="js/services/mapService.js"></script>
    <script src="js/services/galleryService.js"></script>
    <script src="js/services/uiUtils.js"></script>
    <script src="js/script.js"></script>
    <script>
        fetch('_footer.html')
            .then(response => response.text())
            .then(data => {
                const placeholder = document.getElementById('footer-placeholder');
                if (placeholder) {
                    placeholder.innerHTML = data;
                    const scripts = placeholder.getElementsByTagName('script');
                    for (let i = 0; i < scripts.length; i++) {
                        const script = document.createElement('script');
                        if (scripts[i].src) {
                            script.src = scripts[i].src;
                        } else {
                            script.textContent = scripts[i].textContent;
                        }
                        document.body.appendChild(script).parentNode.removeChild(script);
                    }
                }
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
</body>
</html>
